<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Proveedores</title>
</h:head>
<body>
	<p:messages autoUpdate="true"></p:messages>
	<h:panelGrid columns="2">
		<h:form id="form1">
			<p:panel header="Nuevo Proveedor">
				<p:panelGrid columns="2">
					<h:outputText value="Nombre:" />
					<p:inputText value="#{controllerProveedor.nombreproveedor}" required="true"
						requiredMessage="Especifique el nombre" />
					<h:outputText value="Dirección: " />
					<p:inputText value="#{controllerProveedor.direccionproveedor}"
						required="true" requiredMessage="Especifique la dirección" />
					<h:outputText value="Teléfono: " />
					<p:inputText value="#{controllerProveedor.telefonoproveedor}"
						required="true" requiredMessage="Especifique el teléfono" />
					<h:outputText value="e-mail: " />
					<p:inputText value="#{controllerProveedor.correoproveedor}"
						required="true" requiredMessage="Especifique el correo" />
					<h:outputText value="Correo Electrónico: " />					
				</p:panelGrid>
				<p:commandButton value="Agregar" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					actionListener="#{controllerProveedor.agregarProveedor()}">
				</p:commandButton>

			</p:panel>
		</h:form>

		<h:form id="form2">
			<p:panel header="LISTA DE REGISTROS">
				<p:dataTable value="#{controllerProveedor.lista}" var="p" id="tabla1">				
					<p:column headerText="Nombre">
						<h:outputText value="#{p.nombreproveedor}" />
					</p:column>
					<p:column headerText="Dirección">
						<h:outputText value="#{p.direccionproveedor}" />
					</p:column>
					<p:column headerText="Teléfono" style="text-align:right">
						<h:outputText value="#{p.telefonoproveedor}" />
					</p:column>
					<p:column headerText="e-mail">
						<h:outputText value="#{p.correoproveedor}" />
					</p:column>
					<p:column headerText="EDITAR">
						<p:commandButton icon="ui-icon-pencil" update="form4"
							onclick="PF('dialogo1').show();"
							actionListener="#{controllerProveedor.CargarProveedor(p)}"></p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:panelGrid>

	<p:dialog header="Edición de Proveedor" widgetVar="dialogo1"
		id="dialogo1" modal="true" height="275" hideEffect="fade">
		<h:form id="form4">

			<p:panelGrid columns="2">				
				<h:outputText value="Nombre:" />
				<p:inputText value="#{controllerProveedor.nombreproveedor}"
					required="true" />				
				<h:outputText value="Dirección: " />
				<p:inputText value="#{controllerProveedor.direccionproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Teléfono: " />
				<p:inputText value="#{controllerProveedor.telefonoproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Correo Electrónico: " />
				<p:inputText value="#{controllerProveedor.correoproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" update="@form,:form2:tabla1"
				actionListener="#{controllerProveedor.EditarProveedor()}"
				onclick="PF('modal').hide();$('#form4').trigger('reset');"></p:commandButton>
		</h:form>
	</p:dialog>
</body>
</html>
