<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Producto</title>
</h:head>
<body>
	<p:messages autoUpdate="true"></p:messages>
	<h:outputText value="REY POLLO"
		style="padding-left: 10px; font-weight: bold; font-size: 175%" />
	<p:separator />
	<div align="center">
		<br />
		<h:panelGrid columns="3">
			<p:splitButton value="Inventario">
				<p:menuitem value="Producto" url="producto.xhtml" />
				<p:menuitem value="Bodega" url="bodega.xhtml" />
				<p:menuitem value="Categorías de producto"
					url="categoriaproducto.xhtml" />
				<p:menuitem value="Proveedores" url="proveedor.xhtml" />
			</p:splitButton>
			<p:splitButton value="Punto de Venta">
				<p:menuitem value="Clientes" url="../Punto de venta/cliente.xhtml" />
				<p:menuitem value="Facturas de Venta"
					url="../Punto de venta/facturaventa.xhtml" />
				<p:menuitem value="Pedidos" url="../Punto de venta/pedido.xhtml" />
				<p:menuitem value="Platos" url="../Punto de venta/plato.xhtml" />
			</p:splitButton>
			<p:splitButton value="Caja diaria">
				<p:menuitem value="Tipo de Transacciones"
					url="../Caja diaria/tipotransaccion.xhtml" />
			</p:splitButton>
		</h:panelGrid>
	</div>
	<br />
	<br />
	<h:panelGrid columns="2">
		<h:form id="form1">
			<p:panel header="Nuevo Producto">
				<p:panelGrid columns="2">
				<h:panelGroup>
					<p:selectOneMenu value="#{controllerProducto.idcategoria}">
							<f:selectItem itemLabel="Seleccione...          " itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{controllerProducto.listaCategoriaSI}" />
														
						</p:selectOneMenu >
					</h:panelGroup >	
						<h:outputText value="IdCategoria:" />
						<h:panelGroup>
						<p:selectOneMenu value="#{controllerProducto.idbodega}">
							<f:selectItem itemLabel="Seleccione...          " itemValue="-1"
								noSelectionOption="true" />
							<f:selectItems  value="#{controllerProducto.listaProductoSI}" />							
						
					</p:selectOneMenu>
					</h:panelGroup >					
					<h:outputText value="Idbodega:" />
					<p:inputText value="#{controllerProducto.nombreproducto}"
						required="true" requiredMessage="Especifique el nombre" />
					<h:outputText value="Nombre: " />
					<p:inputText value="#{controllerProducto.descripcionproducto}"
						required="true" requiredMessage="Especifique la descripción" />
					<h:outputText value="Descripcion: " />
					<p:inputText value="#{controllerProducto.valorcompra}"
					required="true" requiredMessage="Especifique el valor" />
					<h:outputText value="ValorCompra: " />
					<p:inputText value="#{controllerProducto.valorventa}"
						required="true" requiredMessage="Especifique el valor" />
					<h:outputText value="ValorVenta: " />
					<p:inputText value="#{controllerProducto.stock}"
						required="true" requiredMessage="Especifique el stock" />
					<h:outputText value="Stock: " />
					<p:inputText value="#{controllerProducto.estado}"
						required="true" requiredMessage="Especifique el estado" />
					<h:outputText value="Estado: " />
					<p:inputText value="#{controllerProducto.unidadmedida}"
						required="true" requiredMessage="Especifique la unidad" />
					<h:outputText value="Unidad de Medida: " />
				</p:panelGrid>
				<p:commandButton value="Agregar" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					actionListener="#{controllerProducto.agregarProducto()}">
				</p:commandButton>

			</p:panel>
		</h:form>

		<h:form id="form2">
			<p:panel header="LISTA DE REGISTROS">
				<p:dataTable value="#{controllerProducto.lista}" var="p"
					id="tabla1">
					<h:panelGroup>
						<p:selectOneMenu value="#{p.idproducto}">
							<f:selectItem itemLabel="Seleccione..." itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{controllerProducto.lista}" />
							<p:ajax update="idproducto,mensajes"
								listener="#{controllerProducto.agregarProducto()}"></p:ajax>
						</p:selectOneMenu>
					</h:panelGroup>
					
					<p:column headerText="Bodega">
						<h:outputText value="#{p.tabInvBodega.nombrebodega}" />
					</p:column>
					<p:column headerText="Categoria">
						<h:outputText value="#{p.tabInvCategoriaProducto.nombrecategoria}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{p.nombreproducto}" />
					</p:column>
					<p:column headerText="Descrición">
						<h:outputText value="#{p.descripcionproducto}" />
					</p:column>
					<p:column headerText="Valor Compra" >
						<h:outputText value="#{p.valorcompra}" />
					</p:column>
					<p:column headerText="Valor Venta">
						<h:outputText value="#{p.valorventa}" />
					</p:column>
					<p:column headerText="Stock">
						<h:outputText value="#{p.stock}" />
					</p:column>
					<p:column headerText="Stado">
						<h:outputText value="#{p.estadoproducto}" />
					</p:column>
					<p:column headerText="Unidad Medida">
						<h:outputText value="#{p.unidadmedida}" />
					</p:column>
					<p:column headerText="EDITAR">
						<p:commandButton icon="ui-icon-pencil" update="form4"
							onclick="PF('dialogo1').show();"
							actionListener="#{controllerProducto.CargarProducto(p)}"></p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</h:panelGrid>

	<p:dialog header="Edición de Proveedor" widgetVar="dialogo1"
		id="dialogo1" modal="true" height="275" hideEffect="fade">
		<h:form id="form4">

			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText value="#{controllerProveedor.nombreproveedor}"
					required="true" />
				<h:outputText value="Dirección: " />
				<p:inputText value="#{controllerProveedor.direccionproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Teléfono: " />
				<p:inputText value="#{controllerProveedor.telefonoproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Correo Electrónico: " />
				<p:inputText value="#{controllerProveedor.correoproveedor}"
					required="true" requiredMessage="Especifique el nombre" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" update="@form,:form2:tabla1"
				actionListener="#{controllerProveedor.EditarProveedor()}"
				onclick="PF('modal').hide();$('#form4').trigger('reset');"></p:commandButton>
		</h:form>
	</p:dialog>
</body>
</html>
