<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Facturacion</title>
</h:head>
<body>
	<h:outputText value="REY POLLO"
		style="padding-left: 10px; font-weight: bold; font-size: 175%" />
	<p:separator />
	<div align="center">
		<br />
		<h:panelGrid columns="3">
			<p:splitButton value="Inventario">
				<p:menuitem value="Producto" url="../Inventario/producto.xhtml" />
				<p:menuitem value="Facturas de Compras" url="../Inventario/facturacompra.xhtml" />
				<p:menuitem value="Bodega" url="../Inventario/bodega.xhtml" />
				<p:menuitem value="Categorías de producto"
					url="../Inventario/categoriaproducto.xhtml" />
				<p:menuitem value="Proveedores" url="../Inventario/proveedor.xhtml" />
			</p:splitButton>
			<p:splitButton value="Punto de Venta">
				<p:menuitem value="Clientes" url="cliente.xhtml" />
				<p:menuitem value="Facturas de Venta" url="facturaventa.xhtml" />
				<p:menuitem value="Pedidos" url="pedido.xhtml" />
				<p:menuitem value="Platos" url="plato.xhtml" />
			</p:splitButton>
			<p:splitButton value="Caja diaria">
				<p:menuitem value="Tipo de Transacciones"
					url="../Caja diaria/tipotransaccion.xhtml" />
			</p:splitButton>
		</h:panelGrid>
	</div>
	<br />
	<br />

	<p:panel id="panel1">
		<h:form id="form2">
			<p:panel header="Datos de la factura">
				<p:commandButton
					rendered="#{controllerFacturaVenta.facturaCabTmpGuardada}"
					action="#{controllerFacturaVenta.crearNuevaFactura()}"
					value="Crear nueva factura" update="form2 :form3" />
				<p:panelGrid columns="2">
				
					<h:outputText value="Nro. de factura:" />										
					<h:inputText value="#{controllerFacturaVenta.facturaCabTmp.fechafacturaventa}" />
					<h:outputText value="Seleccione el cliente:"
						style="font-weight: bold" />
					<h:panelGroup>
						<p:selectOneMenu value="#{controllerFacturaVenta.idcliente}">						
							<f:selectItem itemLabel="Seleccione..." itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{controllerFacturaVenta.listaClientesSI}" />
							<p:ajax update="idcliente,mensajes"
								listener="#{controllerFacturaVenta.asignarCliente()}"></p:ajax>
						</p:selectOneMenu>
					</h:panelGroup>
					
					<h:outputText value="Cédula del cliente:" style="font-weight: bold" />
					<h:outputText id="idcliente"
						value="#{controllerFacturaVenta.idcliente}" />

					<p:commandButton icon="ui-icon-pencil" value="Nuevo Cliente"
						update="form4" onclick="PF('dialogo1').show();"></p:commandButton>

					<h:commandButton value="Guardar factura"
						action="#{controllerFacturaVenta.guardarFactura()}" />
					<p:messages id="mensajes" />
					<h:commandButton value="Imprimir"
						rendered="#{controllerFacturaVenta.facturaCabTmpGuardada}"
						type="button" icon="ui-icon-print">
						<p:printer target=":panel1" />
					</h:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
		<h:form id="form3">
			<p:panel header="Detalle de productos">
				<p:panelGrid columns="5" border="1">
					<h:outputText value="Plato:" />
					<h:selectOneMenu value="#{controllerFacturaVenta.idplato}">
						<f:selectItem itemLabel="Seleccione un plato..." itemValue="-1" />
						<f:selectItems value="#{controllerFacturaVenta.listaPlatoSI}" />
						<p:ajax update="mensajes2"></p:ajax>
					</h:selectOneMenu>
					<h:outputText value="Cantidad:" />
					<h:inputText value="#{controllerFacturaVenta.cantidadplato}" />
					<p:commandButton value="adicionar"
						action="#{controllerFacturaVenta.insertarDetalle()}"
						update="form3" icon="ui-icon-plusthick" />
				</p:panelGrid>
				<p:messages id="mensajes2"></p:messages>
				<p:dataTable
					value="#{controllerFacturaVenta.facturaCabTmp.tabVtsDetalleVentas}"
					var="d" id="tablaFacturaDets">
					<f:facet name="header">
						<h:outputText value="Detalle de platos:" />
					</f:facet>

					<p:column style="width:40px">
						<f:facet name="header">
					CANT
				</f:facet>
						<h:outputText value="#{d.cantidaddetalleventa}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					PRODUCTO
				</f:facet>
						<h:outputText value="#{d.tabVtsPlato.nombreplato}" />
					</p:column>
					<p:column>
						<f:facet name="header">
					DESCRIPCION
				</f:facet>
						<h:outputText value="#{d.tabVtsPlato.descripccionplato}" />
					</p:column>
					<p:column style="width:100px">
						<f:facet name="header">
					P.Unit
				</f:facet>
						<h:outputText value="#{d.valorunitarioventa}" />

						<f:facet name="footer">
							<h:panelGrid columns="1"
								style="font-weight: bold; text-align:right">
								<h:outputText value="SUBTOTAL" />
								<h:outputText value="IVA:" />
								<h:outputText value="TOTAL:" />
							</h:panelGrid>
						</f:facet>
					</p:column>

					<p:column style="width:120px;text-align:right">
						<f:facet name="header">
					P.Total
				</f:facet>
						<h:outputText value="#{d.valortotalventa}" maxFractionDigits="2"
							minFractionDigits="2" style="text-align:right" />
						<f:facet name="footer">
						</f:facet>
						<f:facet name="footer">
							<h:panelGrid columns="1"
								style="font-weight: bold; text-align:right">

								<h:outputText
									value="#{controllerFacturaVenta.facturaCabTmp.subtotalfacturaventa}">
									<f:convertNumber maxFractionDigits="2" minFractionDigits="2"
										currencySymbol="$" />
								</h:outputText>

								<h:outputText
									value="#{controllerFacturaVenta.facturaCabTmp.ivafacturaventa}">
									<f:convertNumber maxFractionDigits="2" minFractionDigits="2"
										currencySymbol="$" />
								</h:outputText>

								<h:outputText
									value="#{controllerFacturaVenta.facturaCabTmp.totalfacturaventa}">
									<f:convertNumber maxFractionDigits="2" minFractionDigits="2"
										currencySymbol="$" />
								</h:outputText>
							</h:panelGrid>
						</f:facet>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</p:panel>

	<p:dialog header="Nuevo Cliente" widgetVar="dialogo1"
		id="dialogo1" modal="true" height="275" hideEffect="fade">
		<h:form id="form4">

			<p:panelGrid columns="2">
				<h:outputText value="Cédula:" />
				<p:inputText value="#{controllerCliente.idcliente}" />
				<h:outputText value="Nombre:" />
				<p:inputText value="#{controllerCliente.nombrecliente}"
					required="true" />
				<h:outputText value="Apellido:" />
				<p:inputText value="#{controllerCliente.apellidocliente}"
					required="true" />
				<h:outputText value="Dirección: " />
				<p:inputText value="#{controllerCliente.direccioncliente}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Teléfono: " />
				<p:inputText value="#{controllerCliente.telefonocliente}"
					required="true" requiredMessage="Especifique el nombre" />
				<h:outputText value="Correo Electrónico: " />
				<p:inputText value="#{controllerCliente.correocliente}"
					required="true" requiredMessage="Especifique el nombre" />
			</p:panelGrid>
			<p:commandButton value="Actualizar"
				actionListener="#{controllerCliente.AgregarCliente()}"
				onclick="PF('modal').hide();$('#form4').trigger('reset');"></p:commandButton>
		</h:form>
	</p:dialog>
</body>
</html>
